<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>What’s your vibe with me so far?</title>
  <style>
    :root{
      --bg1:#0f172a;
      --bg2:#071135;
      --accent1:#ff6b6b;
      --accent2:#7c5cff;
      --glow: 0 10px 35px rgba(124,92,255,0.18);
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial}

    body{
      background: linear-gradient(180deg,var(--bg1) 0%, var(--bg2) 100%);
      color: #fff;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:40px;
      overflow:hidden;
    }

    .card{
      width:min(960px, 92vw);
      padding:48px;
      border-radius:20px;
      background: rgba(255,255,255,0.02);
      box-shadow: var(--glow), 0 2px 10px rgba(2,6,23,0.6);
      text-align:center;
      position:relative;
      backdrop-filter: blur(6px) saturate(120%);
    }

    h1{
      margin:0;
      font-size: clamp(36px, 8vw, 72px);
      font-weight:800;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 6px 30px rgba(0,0,0,0.6);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float{
      0%{transform: translateY(0)}
      50%{transform: translateY(-8px)}
      100%{transform: translateY(0)}
    }

    form{
      margin-top:32px;
      display:grid;
      gap:16px;
      text-align:left;
    }

    label{
      font-size:15px;
      opacity:0.9;
    }

    input, textarea, button{
      width:100%;
      padding:12px 16px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.15);
      background:rgba(255,255,255,0.08);
      color:#fff;
      font-size:15px;
    }

    input:focus, textarea:focus{
      outline:none;
      border-color: var(--accent2);
      box-shadow:0 0 0 3px rgba(124,92,255,0.3);
    }

    button{
      background:linear-gradient(90deg,var(--accent1),var(--accent2));
      border:none;
      font-weight:600;
      cursor:pointer;
      transition: transform 0.2s ease;
    }
    button:hover{ transform:scale(1.03) }

    .status {
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>What’s your vibe with me so far?</h1>
    <p style="opacity:0.85; margin-top:10px">Be Honest Cutie ✨</p>

    <!-- Fixed Form -->
    <form id="contactForm">
     

      <div>
        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="4" placeholder="Drop your thought"></textarea>
      </div>

      <button type="submit">Submit</button>
      <div id="formStatus" class="status"></div>
    </form>
  </main>

  <script>
    const form = document.getElementById("contactForm");
    const status = document.getElementById("formStatus");

    form.addEventListener("submit", async function(e) {
      e.preventDefault();

      const data = new FormData(form);
      status.innerHTML = "Sending...";

      try {
        const response = await fetch("https://formspree.io/f/meorggnn", {
          method: "POST",
          body: data,
          headers: { "Accept": "application/json" }
        });

        if (response.ok) {
          status.innerHTML = "✅ Thank you! Your message has been sent.";
          form.reset();
        } else {
          status.innerHTML = "❌ Oops! Something went wrong.";
        }
      } catch (error) {
        status.innerHTML = "⚠️ Network error. Try again later.";
      }
    });
  </script>
</body>
</html>
